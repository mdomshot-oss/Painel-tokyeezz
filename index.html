<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF Mobile Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- BOTÃO FLUTUANTE -->
<div id="floatBtn">⚡</div>

<!-- PAINEL ARRASTÁVEL -->
<div id="panel" class="hidden">
  <div id="panelHeader">FF PANEL</div>

  <div class="option">
    <span>Aimbot</span>
    <div class="toggle" onclick="toggle(this)"></div>
  </div>

  <div class="option">
    <span>ESP Players</span>
    <div class="toggle" onclick="toggle(this)"></div>
  </div>

  <div class="option">
    <span>No Recoil</span>
    <div class="toggle" onclick="toggle(this)"></div>
  </div>

  <div class="option">
    <span>Aim Lock</span>
    <div class="toggle" onclick="toggle(this)"></div>
  </div>

  <button class="inject" onclick="inject()">INJETAR</button>
  <p id="status"></p>
</div>

<script src="script.js"></script>
</body>
</html>
